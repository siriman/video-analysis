{% extends "layout.html" %}

{% block content %}
<p class="text-left">{{ fname }} successfully uploaded.</p>
<div class="row">
    <div class="col-md-5">
        <div class="image-container">
            <p class="text-center"><b>Original Video</b></p>  
            <iframe src="/static/uploads/{{ fname }}" width="853" height="480" frameborder="0" allowfullscreen></iframe>   
        </div>
        <div class="upload-form">
            <p class="text-left">Upload another?</p>
            <form action = "/uploader" method = "POST" 
                              enctype = "multipart/form-data">
                <input type = "file" name = "file" />
                <input type = "submit"/>
            </form>
        </div>      
    </div>
 </div>
</br>

<div class="row">
    <div class="col-md-5"> 
    <div class="image-container">
        <p class="text-center"><b>Detected Players</b></p>
        <img src="{{ url_for('video_feed') }}" class="upload-image-thumb">
    </div>
</div>

 </div>
{% endblock %}
